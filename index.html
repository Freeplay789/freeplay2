<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$20 Freeplays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body styling with modern gradient background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue gradient */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Box styling */
    .box {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    h1 {
      color: #ffd700;
      font-size: 36px;
      margin-bottom: 15px;
    }

    .bonus {
      font-size: 18px;
      margin: 8px 0;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg,#22c55e,#16a34a);
      color: #000;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Main Box -->
  <div class="box" id="main">
    <h1>$20 Freeplays!</h1>
    <div class="bonus">ðŸ”¥ 500% Signup Bonus</div>
    <div class="bonus">ðŸ’° 300% Regular Bonus</div>
    <button id="claimBtn">CLAIM NOW</button>
  </div>

  <!-- Success Box -->
  <div class="box hidden" id="success">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>You have successfully completed the steps.</p>
  </div>

  <script>
    let clickCount = 0;
    const adLink = "https://www.effectivegatecpm.com/w8grsbmi3?key=bad7a3a33307c1c056108ce6671cb556";

    const mainBox = document.getElementById("main");
    const successBox = document.getElementById("success");
    const claimBtn = document.getElementById("claimBtn");

    claimBtn.addEventListener("click", () => {
      clickCount++;

      if (clickCount <= 2) {
        // Open ad in new tab
        const newTab = window.open(adLink, "_blank");

        if (!newTab || newTab.closed || typeof newTab.closed == 'undefined') {
          alert("Popup blocked! Please allow popups to claim your bonus.");
          return;
        }

        // Optional small delay to give user chance to see ad
        setTimeout(() => {
          if (clickCount === 2) {
            mainBox.classList.add("hidden");
            successBox.classList.remove("hidden");
          }
        }, 2000); // 2 seconds delay
      } else {
        mainBox.classList.add("hidden");
        successBox.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
